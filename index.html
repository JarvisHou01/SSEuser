        <div style="text-align: center;">
            <h1>用户加密Client</h1>
        </div>



        <div class="opbox" style="text-align: center;">
            <h3>加密操作</h3>
            <button id="upFile" class="button button-raised button-glow button-primary button-small ">要处理的文件</button>

            <button id="downindexfile" class="button button-raised button-primary button-small">下载加密索引文件</button>

            <button id="downfile" class="button button-raised button-primary button-small">下载加密后文件</button>


            <p>当前OPE(点击复制):<input id="currentope" type="text" onfocus="currentopeOnfocus()"></p>

        </div>


            <button id="addword" class="button button-raised button-primary button-small">添加用户词组</button>


        

        <br>


        <div class="opbox" style="text-align: center;">
            <h3>解密操作</h3>
            <button id="upencodedfile"
                class="button button-pill button-glow button-raised button-primary button-small">要进行解密的文件</button>

            <button id="downdecodedfile"
                class="button button-pill button-raised button-primary button-small">保存解密后的文件</button>
        </div>

        <br>

        <div class="opbox" style="text-align: center;">
            <h3>搜索索引生成</h3>
            <input id="keywordin" type="text" placeholder="输入要查询的关键词" oninput="keywordInoninput ()">
            <span>==></span>
            <input id="keywordout" type="text" value="点击复制到剪贴板" onfocus="keywordOutOnfocus()">
        </div>

        <br>

        <div class="opbox" style="text-align: center;">
            <h3>ope索引生成</h3>
            <input id="opevalue" type="text" placeholder="opevalue" oninput="opeInoninput ()"> <span>==></span>
            <input id="operesult" type="text" value="点击复制到剪贴板" onfocus="operesultOutOnfocus()">
        </div>

        <br>

        <div style="text-align: center;">
            <h2>
                <a id="gotoweb" href="http://localhost:8080/index" style="color: chartreuse;text-decoration: none;">前往web端</a>
            </h2>
        </div>
